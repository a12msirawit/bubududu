<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Time Spent Together</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            overflow: hidden;
            transition: background 1s ease-in-out; /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Å‡∏≤‡∏£‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á */
        }

        .container {
            text-align: center;
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .button {
            padding: 10px 30px;
            font-size: 1.2em;
            background-color: #ff4b2b;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .button:hover {
            transform: scale(1.1);
        }

        .flying-heart {
            position: absolute;
            font-size: 24px;
            animation: fly 3s linear infinite;
            opacity: 0.8;
        }

        @keyframes fly {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The Time Spent Together</h1>
        <button class="button" onclick="handleClick()">Our Time</button>
        <p id="click-count">Click count: 0</p>
    </div>

    <script>
        let clickCount = localStorage.getItem('clickCount') || 0;
        document.getElementById("click-count").innerText = "Click count: " + clickCount;

        function changeBackground() {
            const backgrounds = [
                "linear-gradient(120deg, #ff9a9e, #fad0c4)", // ‡∏™‡∏µ‡∏ä‡∏°‡∏û‡∏π‡∏≠‡πà‡∏≠‡∏ô
                "linear-gradient(120deg, #ff416c, #ff4b2b)", // ‡∏™‡∏µ‡πÅ‡∏î‡∏á
                "linear-gradient(120deg, #43e97b, #38f9d7)", // ‡∏™‡∏µ‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß‡∏™‡∏î‡πÉ‡∏™
                "linear-gradient(120deg, #ff7e5f, #feb47b)"  // ‡∏™‡∏µ‡∏™‡πâ‡∏°
            ];
            const randomBackground = backgrounds[Math.floor(Math.random() * backgrounds.length)];
            document.body.style.background = randomBackground;
        }

        function createFlyingHearts() {
            const heart = document.createElement("div");
            heart.classList.add("flying-heart");
            heart.innerHTML = "üíñ";
            document.body.appendChild(heart);

            // ‡∏™‡∏∏‡πà‡∏°‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡πÅ‡∏•‡∏∞‡πÄ‡∏ß‡∏•‡∏≤‡∏Å‡∏≤‡∏£‡πÄ‡∏Ñ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏´‡∏ß
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";

            // ‡∏•‡∏ö‡∏´‡∏±‡∏ß‡πÉ‡∏à‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÅ‡∏≠‡∏ô‡∏¥‡πÄ‡∏°‡∏ä‡∏±‡∏ô‡πÄ‡∏™‡∏£‡πá‡∏à
            setTimeout(() => {
                heart.remove();
            }, 3000);
        }

        function handleClick() {
            clickCount++;  // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏Ñ‡∏•‡∏¥‡∏Å
            localStorage.setItem('clickCount', clickCount); // ‡πÄ‡∏Å‡πá‡∏ö‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏Ñ‡∏•‡∏¥‡∏Å
            document.getElementById("click-count").innerText = "Click count: " + clickCount; // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏Å‡∏≤‡∏£‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•

            // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏ó‡∏∏‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏ó‡∏µ‡πà‡∏Ñ‡∏•‡∏¥‡∏Å
            changeBackground();

            // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏ö‡∏¥‡∏ô‡∏Ç‡∏∂‡πâ‡∏ô
            for (let i = 0; i < 5; i++) {
                createFlyingHearts();
            }
        }
    </script>
</body>
</html>
